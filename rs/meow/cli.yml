name: myapp
version: "1.0"
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - INPUT:
      help: Sets the input file to use
      required: true
      index: 1
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - test:
      about: controls testing features
      version: "1.3"
      args:
        - debug:
            short: d
            help: print debug information